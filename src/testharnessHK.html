<script type="text/javascript">
function changeEntity(entityValue) {
    var parts = entityValue.split("-");
    
    var launchLocale = document.getElementById("launchLocale");

    var channelCountryCode = document.getElementById("channelCountryCode");
    var channelGroupMember = document.getElementById("channelGroupMember");
    
    var customerId = document.getElementById("customerID");
    var customerCountryCode = document.getElementById("customerCountryCode");
    var customerGroupMember = document.getElementById("customerGroupMember");
    
    if (1===parts.length) {
        parts = [entityValue.substr(0,2), entityValue.substr(2, 4), entityValue];
    }
    if (3<=parts.length) {
        channelCountryCode.value = customerCountryCode.value = parts[0];
        channelGroupMember.value = customerGroupMember.value = parts[1];
        customerId.value = parts[2];
        launchLocale.value = parts[3] || "en_"+channelCountryCode.value;
    }    
}
$("#cinPrefiller").find("span").click(function() {
    changeEntity($(this).text());
}).mouseenter(function() {
    $(this).addClass("hover");
}).mouseleave(function() {
    $(this).removeClass("hover");
});

var defaultCin = $("#cinPrefiller").find("span.defaultSelected").text();
defaultCin && changeEntity(defaultCin)

$(document.body).dblclick(function(event) {
    event.preventDefault();
    event.stopPropagation();
    $("#cinPrefiller").toggleClass("csHide");
    return false;
});
</script>
